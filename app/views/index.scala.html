<!doctype html>
<html lang="en" ng-app="alchemyApp" ng-controller="AnalizeWebPageController">
<head>
    <meta charset="utf-8">
    <title>¿De qué estamos hablando?</title>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//getbootstrap.com/assets/css/docs.min.css">
    <link rel="stylesheet" media='screen' href='@routes.Assets.at("stylesheets/main.css")'>
</head>
<body>
<div class="container-fluid col-md-10 col-md-offset-1">
    <!-- Fixed navbar -->
    <header>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/"><span class="glyphicon glyphicon-bullhorn"></span> ¿De qué estamos hablando?</a>
            </div>
        </div>
    </header>

    <div class="row">
        <form id="analyzeWebPage" name="analyzeWebPage" class="form-horizontal" role="form" ng-submit="processForm()" ng-disabled="{{ fetchingData }}" novalidate="novalidate">
            <legend class="col-md-8 col-md-offset-2">Análisis del contenido de páginas Web</legend>
            <div class="form-group" ng-class="{'has-error': analyzeWebPage.url.$invalid}">
                <div class="col-md-8 col-md-offset-2">
                    <textarea name="url" class="form-control" rows="3" placeholder="Introduzca la URL de la página Web que desea analizar" ng-model="formData.url" required="required"></textarea>
                    <span class="help-block" ng-show="analyzeWebPage.url.$error.required">Required</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8 col-md-offset-2 text-right">
                    <button type="submit" class="btn btn-success" ng-disabled="!analyzeWebPage.$valid || fetchingData">Analizar</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row" ng-show="fetchingData">
        <div class="alert alert-info col-md-8 col-md-offset-2 text-center" role="alert">
            <img src='@routes.Assets.at("images/facebook-ajax-loader.gif")' alt="Cargando..." title="Cargando..." /><br /><br />
            <h4>Mientras analizamos el contenido de la página Web, tómate una cervecita a nuestra salud</h4>
        </div>
    </div>

    <div class="row" ng-show="errorMessage">
        <div class="alert alert-danger col-md-8 col-md-offset-2" role="alert">
            <span class="glyphicon glyphicon-thumbs-down"></span> Ooooopsss!! Algo ha ido mal y no podemos mostrarte el análisis de la página web indicada
        </div>
    </div>

    <div ng-view ng-show="webPageTextAnalysis"></div>

    <div>
        <footer>
            <hr/>
            <div>
                <span>&copy; dequeestamoshablando.com 2014</span>
                <span class="pull-right">version : <span app-version></span></span>
            </div>
        </footer>
    </div>
</div>
</body>

<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js' type="text/javascript"></script>
<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js' type="text/javascript"></script>
<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-resource.js' type="text/javascript"></script>
<script src='//code.jquery.com/jquery-1.11.0.min.js' type="text/javascript"></script>
<script src='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/vendor/ui-bootstrap-tpls-0.10.0.js")' type="text/javascript"></script>

<script src='@routes.Assets.at("javascripts/main.js")' type="text/javascript"></script>

<script src='@routes.Assets.at("javascripts/app.js")'></script>
<script src='@routes.Assets.at("javascripts/controllers.js")'></script>
<script src='@routes.Assets.at("javascripts/filters.js")'></script>
</html>
